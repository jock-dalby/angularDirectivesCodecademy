<!doctype html>
<html>
  <head>
    <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="AppMarketApp">
    <div class="header">
      <div class="container">
        <h1>App Market</h1>
      </div>
    </div>

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="card" ng-repeat="app in apps">
         <app-info info="app"></app-info> <!--Teach the browser a new HTML element <app-info>, and used it in the view to display each app's details.-->
           <install-app></install-app> <!-- An "Install" button now shows up under each app. When you click the button, it changes to an "Uninstall" button. When you click it again, it changes back to an "Install" button. -->
        </div>
<!-- Not required because we are using above ng-repeats directive
        <div class="card">
          <app-info info="shutterbugg"></app-info>
        </div>

        <div class="card">
          <app-info info="gameboard"></app-info>
        </div>

        <div class="card">
          <app-info info="forecast"></app-info>
        </div> -->

      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Directives -->
    <script src="js/directives/appInfo.js"></script>
    <script src="js/directives/installApp.js"></script>

  </body>
</html>
